	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## Aim
						Devising from [Best practices for RNA-seq data analysis](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4728800/) and [Guideline for RNA-Seq data analysis](http://franklin.upsc.se:3000/materials/materials/Guidelines-for-RNA-Seq-data-analysis.pdf) a workflow on how to conduct the data pre-processing
						---
						## Instructions
						1. scan the articles to identify the pre-processing steps
						2. discuss as a group a strategy to pre-process the data (focus on the in-silico pre-processing, no need to talk about the wet-lab data generation or the dry lab data analysis)
						3. summarise your discussion in the course living document, descripting the pipeline you would implement for the data pre-processing 
						4. when most groups will have answered, we will reconvene and discuss
						---
						**Remember that any discussion needs to be polite and any feedback constructive.**
					</textarea>
				</section>
			</div>
		</div>
