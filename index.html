<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Data Preprocessing Journal Club</title>

		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js/dist/theme/night.css" id="theme">
		<link rel="stylesheet" href="reveal.js/dist/user.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## Aim
						1. discussing the `Pre-course` reading material: [Best practices for RNA-seq data analysis](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4728800/) and [Guideline for RNA-Seq data analysis](http://franklin.upsc.se:3000/materials/materials/Guidelines-for-RNA-Seq-data-analysis.pdf).
						2. devising a workflow of how to conduct the data pre-processing
						---
						## Instructions
						1. choose the article you would like to discuss.
						2. discuss the merits/caveats of the article
						3. summarise them in that [Google document](https://docs.google.com/document/d/1a1t_vIhOe4BSm-cxb7M0z1FRqcKtoyPJdLXH3du9E04/edit?usp=sharing)
						4. after 45 minutes, merge 2 groups and present your conclusions to each other. **Remember that any discussion needs to be polite and any feedback constructive.**
						5. for the last 15 minutes, discuss and write down in the [Google document](https://docs.google.com/document/d/1a1t_vIhOe4BSm-cxb7M0z1FRqcKtoyPJdLXH3du9E04/edit?usp=sharing) what you would propose as a workflow, __focus on the project setup and data pre-processing, do not bother with the data analysis__
					</textarea>
				</section>
			</div>
		</div>

		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script src="reveal.js/plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 1600,
				height: 1280,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
			});
		</script>
	</body>
</html>
